<body>
    <div class="card">
        <div class="content">
          <div class="front">
            <h2>Front</h2>
          <p>„Все мы верим в чудеса! Моя воля — я бы сам их творил и раздавал бесплатно.“</p>
          </div>
          <div class="back">
            <h2>Back</h2>
          <p>„Улицы дарили грязь, кишили злом. Мы будем убивать страх, будем двигать на пролом.“</p>
          </div>
        </div>
      </div>
